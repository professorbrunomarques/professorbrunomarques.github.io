<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Elementos</title>
    <style>
       li.destaque{background-color: yellow;}
    </style>
</head>
<body>
    <h4>Melhores destinos</h4>
    <button id="prox">PrÃ³ximo>></button>
    <ul id="lista">
        <li>Paris</li>
        <li>Santiago</li>
        <li>Londres</li>
        <li>Buenos Aires</li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            var li_atual = $("#lista li:first");
            $("#prox").click(function(){
                $("li").removeClass("destaque");
                $(li_atual).addClass("destaque");
                li_atual = $(li_atual).next();
            });            
        });
    </script>
</body>
</html>
